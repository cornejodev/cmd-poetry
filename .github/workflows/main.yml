name: Build and Package Executables

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry install

    - name: Build Executable with PyInstaller
      run: poetry run pyinstaller --onefile --clean cmd_line_app_pyinstaller/main.py

    # UPX Installation (adjust as necessary for each OS)
    - name: Install UPX
      run: |
        sudo apt-get update
        sudo apt-get install -y upx
      if: runner.os == 'Linux' || runner.os == 'macOS'
    - name: Install UPX (Windows)
      run: choco install upx
      if: runner.os == 'Windows'

    # Separate step to compress the executable with UPX
    - name: Compress Executable with UPX
      run: upx dist/*

    - name: Upload Executable as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: executable-${{ matrix.os }}
        path: |
          dist/main.exe
          dist/main
